<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking</title>
    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="styles/booking_style.css">
    <link rel="stylesheet" href="styles/header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .booking-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            justify-content: center;
            margin-top: 80px;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .booking-box {
            flex: 1;
            min-width: 320px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .booking-input, .booking-button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .booking-button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .booking-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .passenger {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .pers_info_bg {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img class="pers_info_bg" src="images/homepage_background.jpg" alt="">
    <div class="header">
        <img class="logo" src="images/air_logo.png">
        <p class="name">SAIRAJ AIRWAYS</p>
        <div class="buttons">
            <a href="login_page.html"><button class="login_button">Login</button></a>
            <a href="index.html"><button class="home_button">Home</button></a>
            <a href="about_page.html"><button class="about_button">About</button></a>
            <a href="contact_page.html"><button class="contact_button">Contact</button></a>
        </div>
    </div>

    <div class="booking-container">
        <div class="booking-box">
            <h2>Passenger Information</h2>
            <div id="passenger-info">
                <div class="passenger">
                    <input type="text" class="booking-input name" placeholder="Name" required>
                    <input type="number" class="booking-input age" placeholder="Age" required>
                    <input type="date" class="booking-input dob" required>
                </div>
            </div>
            <button class="booking-button" onclick="addPassenger()">Add Passenger</button>
            <label>
                <input type="checkbox" id="extra-services" onchange="toggleExtraServices(this)">
                Traveling with a special person?
            </label>
            <button id="extra-services-btn" class="booking-button hidden" onclick="location.href='specialform.html'">Special Person Features</button>
        </div>

        <div class="booking-box">
            <h2>Contact Information</h2>
            <input type="tel" class="booking-input" id="contact" placeholder="Phone Number" required>
            <input type="email" class="booking-input" id="email" placeholder="Email" required>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <button class="booking-button" onclick="storeData(event)">Proceed</button>
    </div>

    <script>
        function addPassenger() {
            let container = document.getElementById("passenger-info");
            let div = document.createElement("div");
            div.classList.add("passenger");
            div.innerHTML = `
                <input type="text" class="booking-input name" placeholder="Name" required>
                <input type="number" class="booking-input age" placeholder="Age" required>
                <input type="date" class="booking-input dob" required>
            `;
            container.appendChild(div);
        }

        function toggleExtraServices(checkbox) {
            document.getElementById("extra-services-btn").style.display = checkbox.checked ? "block" : "none";
        }

        function storeData(event) {
            event.preventDefault();
            const phone = document.getElementById("contact").value;
            const email = document.getElementById("email").value;
            const flightId = localStorage.getItem("selectedFlightId");

            if (!flightId) {
                alert("No flight selected! Please go back and choose a flight.");
                return;
            }

            if (!phone || !email) {
                alert("Please enter contact details.");
                return;
            }

            let passengers = [];
            document.querySelectorAll(".passenger").forEach((passenger) => {
                let name = passenger.querySelector(".name").value;
                let age = passenger.querySelector(".age").value;
                let dob = passenger.querySelector(".dob").value;

                if (name && age && dob) {
                    passengers.push({ name, age: parseInt(age), dob, phone, email, flight_id: flightId });
                }
            });

            if (passengers.length === 0) {
                alert("Please enter at least one passenger.");
                return;
            }

            window.location.href = "baggage.html";
        }
    </script>
</body>
</html>
