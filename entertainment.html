<body>

    <div class="container mt-20">
        <h1 class="text-2xl font-bold mb-4">Pre-Book In-Flight Services</h1>
        <form id="serviceForm">
            <!-- WiFi Access -->
            <label class="flex items-center my-2">
                <input class="service-cb" type="checkbox" name="wifi" data-price="500">
                WiFi Access
                <span class="price-tag">₹500</span>
            </label>
            
            <!-- Pre-Ordered Meal -->
            <label class="flex items-center my-2">
                <input class="service-cb" type="checkbox" name="meal" data-price="750">
                Pre-Ordered Meal
                <span class="price-tag">₹750</span>
            </label>
            
            <!-- Extra Legroom -->
            <label class="flex items-center my-2">
                <input class="service-cb" type="checkbox" name="legroom" data-price="500">
                Extra Legroom Seat
                <span class="price-tag">₹500</span>
            </label>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-4">
                Confirm Services
            </button>
        </form>
        <div id="totalPrice" class="font-bold text-lg mt-3"></div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
        
        const supabase = createClient(
            "https://psvfacqymwdovnjnhowo.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzdmZhY3F5bXdkb3Zuam5ob3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI3MzI1NDYsImV4cCI6MjA1ODMwODU0Nn0.Q2s9rR30QQUkdZ02YM2HJyGWfB3I9omST4n2gEUqLic"
        );
    
        document.getElementById("serviceForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Calculate fees
            const feesToAdd = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .reduce((sum, cb) => sum + parseInt(cb.dataset.price), 0);
    
            if (feesToAdd <= 0) {
                alert("Please select at least one service");
                return;
            }
    
            try {
                // 1. Check both tables without RPC
                const { data: bookings } = await supabase
                    .from('bookings')
                    .select('id,fees,created_at')
                    .order('created_at', { ascending: false })
                    .limit(1);
                
                const { data: special } = await supabase
                    .from('special_pass')
                    .select('id,fees,created_at')
                    .order('created_at', { ascending: false })
                    .limit(1);
    
                // 2. Find newest record
                const getNewest = (a, b) => {
                    if (!a[0] && !b[0]) return null;
                    if (!a[0]) return { ...b[0], table: 'special_pass' };
                    if (!b[0]) return { ...a[0], table: 'bookings' };
                    return new Date(a[0].created_at) > new Date(b[0].created_at) 
                        ? { ...a[0], table: 'bookings' } 
                        : { ...b[0], table: 'special_pass' };
                };
    
                const newest = getNewest(bookings || [], special || []);
                if (!newest) throw new Error("No records found");
    
                // 3. Calculate new total
                const currentFees = newest.fees || 0;
                const newTotal = newest.table === 'bookings' 
                    ? currentFees + parseFloat(feesToAdd)  // numeric
                    : currentFees + parseInt(feesToAdd);   // int4
    
                // 4. Update
                const { error } = await supabase
                    .from(newest.table)
                    .update({ fees: newTotal })
                    .eq('id', newest.id);
    
                if (error) throw error;
    
                alert(`✅ Added ₹${feesToAdd} (New total: ₹${newTotal})`);
                window.location.href = "baggage.html";
    
            } catch (error) {
                console.error("Update failed:", { error, feesToAdd });
                alert("Payment failed. Check console for details.");
            }
        });
    
        // Real-time total display
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const total = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .reduce((sum, cb) => sum + parseInt(cb.dataset.price), 0);
                document.getElementById("totalPrice").textContent = total > 0 ? `Total to add: ₹${total}` : '';
            });
        });
    </script>
</body>
