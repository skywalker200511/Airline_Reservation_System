<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <link rel="stylesheet" href="styles/check_in._style.css">
    <link rel="stylesheet" href="styles/booking_style.css">
    <link rel="stylesheet" href="styles/register_style.css">
</head>
<body>
    
    <div class="header">
        <img class="logo" src="images/air_logo.png">
        <p class="name">CLOUDTRIP</p>
        <div class="buttons">
            <a href="login_page.html"><button class="login_button">Login</button></a>
            <a href="index.html"><button class="home_button">Home</button></a>
            <a href="about_page.html"><button class="about_button">About</button></a>
            
        </div>
    </div>
    <img class="bg_reg" src="images/booking_bg.jpeg" alt=""> 
    <div class="container_check_in">
        
        <div class="booking-box">
            <div class="tab-menu">
                <div class="tab">
                    <a href="booking.html">Book A Flight</a>
                </div>
                <div class="tab">
                    <a href="check_in.html">Check-in</a>
                </div>
            </div>
            <p><strong>Online check-in is available from 48 hours up to 1 hour before flight departure.</strong></p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="PNR/Booking Reference" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email/Last Name" required>
                </div>
                <button type="submit" class="search-btn">Submit</button>
            </form>
        </div>
        
    </div>
</body>
</html>
