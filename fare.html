<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style> 
.container {
            position: absolute;
            left: 35%;
            top: 30%; 
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;

        }
        .search-box input, .search-box select {

            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;

        }
        .search-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;

            color: #007bff;
            margin-top: 10px;
        }
        .prediction-box {

            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .reason-box {
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
            display: none;
        }
        
            .buttons {
                display: flex;
                gap: 10px;
            }
            button {
                padding: 10px;
                border: none;
                cursor: pointer;
                background-color: #007bff;

                border-radius: 5px;
            }

body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container_bag {
            top: 50%;
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 120px auto 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(151, 149, 149, 0.4);
            border-radius: 10px;
        }
        .name{
            position: absolute;
            right: 0%;
        }
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #ffffff;
    padding: 15px;
    color: white;
}
.navbar .logo {
    height: 50px;
}
.navbar .nav-links {
    display: flex;
    gap: 15px;
}
.nav-links a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
}
.nav-links a:hover {
    background-color: #0056b3;
}
.dropdown {
    position: absolute;
    left: 20%;
    width: 50px;
    border-radius: 20px;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(231, 230, 230, 0.4);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
    overflow: hidden;
    transition: all 0.3s ease;
    opacity: 0; 
    visibility: hidden;
    transform: translateY(-10px);
}
.dropdown:hover .dropdown-content {
    display: block;
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}
.dropdown-content a {
    display: block;
    padding: 12px 16px;
    color: #333;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: background-color 0.3s ease, padding-left 0.3s ease;
}
.dropdown-content a:hover {
    background-color: rgba(143, 143, 143, 0.4);
    color: #000000;
    padding-left: 20px;
}
.dropdown > a {
    text-decoration: none;
    color: #000000;
    font-size: 18px;
    padding: 12px;
    font-weight: bold;
    display: inline-block;
    transition: color 0.3s ease;
}
.dropdown > a:hover {
    color: #333333;
}
.contact_button{
    margin-right: 40px;
    padding-right: 40px;
}
.bag_bg {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; 
    background-image: url('your-background-image.jpg');
    background-size: cover; 
    background-position: center;
    z-index: -1;
}
.prime_facilities_button{
    background-color: rgba(143, 143, 143, 0);
}
.facility_button{
    background-color: rgba(143, 143, 143, 0);
}
.bk_btn{
    background-color: #0056b3;
    margin-top: 660px;
    margin-left: 40px;
    z-index: +10;
    padding: 10px;
    width: 150px;
}


</style>
<body>
    <img class="bag_bg" src="images/back1.jpg" alt="">
    <div class="header">
        <img class="logo" src="images/air_logo.png">
        <p class="name">CLOUDTRIP</p>
        <div class="buttons">
            <a href="index.html"><button class="home_button">Home</button></a>
            <a href="about_page.html"><button class="about_button">About</button></a>
            <div class="dropdown">
                <button class="prime_facilities_button">Prime Facilities</button>
                <div class="dropdown-content">
                    <a href="lounge.html"><button class="facility_button">vip lounge</button></a>
                    <a href="entertainment.html"><button class="facility_button">entertainment Package</button></a>
                    <a href="entertainment.html"><button class="facility_button">Baggage Fee Estimator</button></a>
                    <a href="fare.html"><button class="facility_button">Fare Prediction</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>AI-Powered Fare Prediction</h1>
        <div class="search-box">
            <select id="departure">
                <option value="">Select Departure City</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="London">London</option>
            </select>
            <select id="destination">
                <option value="">Select Destination City</option>
                <option value="Paris">Paris</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Dubai">Dubai</option>
                <option value="Sydney">Sydney</option>
            </select>
            <button onclick="predictFare()">Check Fare Prediction</button>
            <p class="loading" id="loading">Fetching fare trends...</p>
        </div>
        <div id="prediction-result" class="prediction-box">
            <h2>Fare Trend</h2>
            <p id="fare-trend">Select cities to view predictions.</p>
            <h3>Best Time to Book: <span id="best-time">-</span></h3>
            <button onclick="showReason()">Check Reason</button>
            <p id="reason-text" class="reason-box"></p>
        </div>
    </div>
    <button class="bk_btn" onclick="window.location.href='flight_details.html'">BOOK NOW</button>
    <script>
        let selectedReason = "";
        
        function predictFare() {
            let departure = document.getElementById("departure").value;
            let destination = document.getElementById("destination").value;
            let loadingText = document.getElementById("loading");
            
            if (departure && destination) {
                loadingText.style.display = "block";
                setTimeout(() => {
                    let randomTrend = ["Prices expected to rise", "Stable fares", "Best time to book now!"];
                    let bestTime = ["Now", "In 3 days", "Next week", "In 2 weeks"];
                    let reasons = {
                        "Now": "Limited seats available at the lowest price. Book now to save money!",
                        "In 3 days": "Mid-week discounts are expected. Waiting might get you a better deal!",
                        "Next week": "Seasonal demand might cause prices to rise. Book now before itâ€™s too late!",
                        "In 2 weeks": "Upcoming promotional offers may reduce fares. Stay alert for discounts!"
                    };
                    
                    let selectedTime = bestTime[Math.floor(Math.random() * bestTime.length)];
                    selectedReason = reasons[selectedTime];
                    document.getElementById("fare-trend").innerText = randomTrend[Math.floor(Math.random() * randomTrend.length)];
                    document.getElementById("best-time").innerText = selectedTime;
                    document.getElementById("reason-text").innerText = "Reason: " + selectedReason;
                    document.getElementById("reason-text").style.display = "none";
                    
                    loadingText.style.display = "none";
                }, 2000);
            } else {
                alert("Please select both departure and destination cities.");
            }
        }
        
        function showReason() {
            if (selectedReason) {
                document.getElementById("reason-text").style.display = "block";
            } else {
                alert("Please check the fare prediction first.");
            }
        }
    </script>
</body>
</html>
